<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> EMS | Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body>

  <div class="container">
          <h1>Add Employee</h1>
      <hr>

<form method="post" action="http://127.0.0.1:8000/add_emp/">
    {% csrf_token %}
    <label for="first_name">First Name:</label><br>
    <input type="text" pattern="^[a-zA-Z]+$" placeholder="Letters only" id="first_name" name="first_name" size="15" minlength="2" maxlength="12" required><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" pattern="^[a-zA-Z]+$" placeholder="Letters only" id="last_name" name = "last_name" size="15" minlength="2" maxlength="12" required><br>

      <label for="dept">Department:</label> <br>
    <input type="number"  list="Department" placeholder="1-4" id="dept" name="dept" min="1" max="4" required >

    <datalist id="Department">
        <option value="1">HR</option>
        <option value="2">Javascript Devs</option>
        <option value="3">Python Devs</option>
        <option value="4">Automation</option>
    </datalist><br>

        <label for="role">Role:</label> <br>
            <input type="number" list="Role" placeholder="1-4" id="role" name="role" min="1" max="4" required>

            <datalist id="Role">
                <option value="1">taga hugas pwet</option>
                <option value="2">taga linis pinggan</option>
                <option value="3">taga luto</option>
                <option value="4">taga walis</option>
            </datalist><br>

    <label for="salary">Salary:</label><br>
    <input type="number" id="salary" name="salary" placeholder="P500-50000"  min="0" max="50000" step="500" required><br>

    <label for="bonus">Bonus:</label><br>
    <input type="number" id="bonus" name="bonus" placeholder="P0-50000"  min="0" max="50000" step="500" required><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="11112223333" pattern="[0-9]{11}"required size="15" minlength="11" maxlength="18"><br>

    <hr>

    <div><button type="submit" class="btn btn-primary">Add</button>
       <button type="reset" class="btn btn-primary">Clear</button>
    {% if employee_added %}
    <!-- Employee Added Successfully Message -->
    <div class="alert alert-success" role="alert">
        Employee Added Successfully
    </div>
    <!-- Home Button -->
    <a class="btn btn-primary" href="/index" role="button">Home</a>
    {% else %}
    <!-- Home Button -->
    <a class="btn btn-primary" href="/index" role="button">Home</a>
    {% endif %}
</div><br>

</form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
