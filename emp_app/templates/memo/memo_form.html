<!DOCTYPE html>
<html>
<head>
    <title>Employee System Memo Form</title>
</head>
<body>
    <h1>Employee System Memo Form</h1>
    <form action="#" method="post">
        {% csrf_token %}  <!-- Include CSRF token -->

        <label for="title">Memo Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Memo Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="date">Memo Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="employeeName">Employee Name:</label><br>
        <input type="text" id="employeeName" name="employeeName" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
